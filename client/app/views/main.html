<div class="row">
  <div ng-repeat="article in main.articles" class="col s12 m6 l4">
    <div class="card medium">
      <div class="card-image">
        <img ng-src="{{article.image}}">
      </div>

      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">
          <a ui-sref="details({id: article.id, title: article.title})">{{article.title}}</a><i
          class="material-icons right">more_vert</i></span>
      </div>


      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{article.title}}<i
          class="material-icons right">close</i></span>

        <p>{{article.description}}</p>
      </div>


    </div>
  </div>
</div>
