<div id="{{modalId}}" class="modal">
  <div class="modal-content">
    <h4>Delete</h4>
    <p>Are you sure to delete {{article.title}}??</p>
  </div>
  <div class="modal-footer">
    <a ng-click="closeModal(true)" class="modal-action modal-close waves-effect waves-green btn-flat">ok</a>
    <a ng-click="closeModal()" class="modal-action modal-close waves-effect waves-green btn-flat">cancel</a>
  </div>
</div>
