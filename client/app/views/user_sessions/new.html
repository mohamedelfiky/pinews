<form ng-submit="submitLogin(loginForm.credential)" role="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           ng-model="loginForm.credential.email"
           required="required"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           ng-model="loginForm.credential.password"
           required="required"
           class="form-control">
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
  or
  <a ui-sref="register" class="btn btn-success btn-lg">Register</a>

</form>
